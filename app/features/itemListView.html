<div class="panel panel-primary" ng-controller="ItemListCtrl as x" ng-cloak>
        <md-content class="md-padding" layout="row" layout-wrap layout-align="center start">
                <md-card class="md-whiteframe-6dp" style="width: 1000px;">
                <md-toolbar>
                <!-- TOP NAVBAR -->
                <div class="md-toolbar-tools">
                        <h2 class="md-toolbar-tools">
                        <span>{{::x.title}}</span>
                        </h2> 
                </div>
                </md-toolbar>    
                        <!-- SEARCH FIELD -->                   
                        <div align="right" style="width:98%; height:40px;">
                        <md-input-container md-no-float></br><input ng-model="x.search" class="md-body-1" style="width:20%;" placeholder="Search"></md-input-container>        
                        </div>
                        <!-- ITEM GRID -->
                        <!-- ITEM GRID - HEADER -->
                        <md-list-item class="bottomBorder animated fadeIn">
                                <div class="md-body-1" style="width:10%; vertical-align: text-top;">
                                        <center><a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">
                                        ID
                                        <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
                                        <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
                                        </a></center>
                                </div>  
                               <div class="md-body-1" style="width:10%; vertical-align: text-top;">
                                        <center><a href="#" ng-click="sortType = 'key'; sortReverse = !sortReverse">
                                        KEY
                                        <span ng-show="sortType == 'key' && !sortReverse" class="fa fa-caret-down"></span>
                                        <span ng-show="sortType == 'key' && sortReverse" class="fa fa-caret-up"></span>
                                        </a></center>
                                </div>                              
                                <div class="md-body-1" style="width:30%; vertical-align: text-top;">
                                        <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                                        NAME
                                        <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                                        <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                                        </a></div>
                                <div class="md-body-1" style="width:50%; vertical-align: text-top;">
                                        <a href="#" ng-click="sortType = 'summary'; sortReverse = !sortReverse">
                                        SUMMARY
                                        <span ng-show="sortType == 'summary' && !sortReverse" class="fa fa-caret-down"></span>
                                        <span ng-show="sortType == 'summary' && sortReverse" class="fa fa-caret-up"></span>
                                        </a></div>
                        </md-list-item>
                        <!-- ITEM GRID - LOOPED CONTENT -->
                        <md-list-item class="repeat-item animated fadeIn" ng-repeat="epic in x.epics | filter:x.search | orderBy:sortType:sortReverse" style="height:48px;">
                                        <div class="md-body-1" style="width:10%; vertical-align: text-top;"><center>{{ epic.id }}</center></div>
                                        <div class="md-body-1" style="width:10%; vertical-align: text-top;"><center>{{ epic.key }}</center></div>
                                        <div class="md-body-1" style="width:30%; vertical-align: text-top;">{{ epic.name }}</div>
                                        <div class="md-body-1" style="width:50%; vertical-align: text-top;">{{ epic.summary }}</div>
                        </md-list-item> 
</br></br>
                </md-card>
        </md-content>
</div>
